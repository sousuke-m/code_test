<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>チェックボックスを作りたい</title>
</head>
<body>
<form action="cgi-bin/formsample.cgi" method="post">
	<p>どのようなジャンルのショップをよく利用しますか？</p>
	<p>
		<input type="checkbox" name="category" value="fashion">ファッション
		<input type="checkbox" name="category" value="health">美容・健康
		<input type="checkbox" name="category" value="food">食品・ドリンク
		<input type="checkbox" name="category" value="computer">コンピュータ・家電
		<input type="checkbox" name="category" value="media">CD・DVD・書籍
		<input type="checkbox" name="category" value="other">その他
	</p>
</form>
</body>
</html>
