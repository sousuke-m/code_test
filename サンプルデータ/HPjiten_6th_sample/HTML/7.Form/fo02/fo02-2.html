<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>リセットボタンを作りたい</title>
</head>
<body>
<form action="cgi-bin/formsample.cgi" method="post">
	<p>初期状態</p>
	<p><input type="reset"></p>
	<p>ボタンに表示するテキストを指定します</p>
	<p>
		<input type="reset" value="取消">
		<input type="submit" value="入力内容をリセット">
	</p>
</form>
</body>
</html>
