<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>コンピュータ関連のテキストを示したい</title>
</head>
<body>
<p>次のように、<code>text-indent</code>プロパティで<code>p</code>要素の一行目にインデントを指定します。</p>
<pre><code>
	p {
		text-indent: 2em;
	}
</code></pre>
<p>値を変数 <var>i</var> に代入します。</p>
<p><kbd>ipconfig /all</kbd>と入力します。</p>
<p><samp>このページへの変更を保存しますか?</samp>という確認のメッセージが表示されます。</p>
</body>
</html>
