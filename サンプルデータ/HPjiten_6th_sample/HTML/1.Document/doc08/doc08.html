<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>スタイルシートを使いたい</title>
<style media="screen">
	em	{
		color: #ff0000;
		font-style: normal;
	}
</style>
<style media="print">
	em	{
		border-bottom-style: double;
		font-style: normal;
	}
</style>
</head>
<body>
<p>一般には、スタイルシート言語の一つである<em>CSS（Cascading Style Sheets）</em>を、スタイルシートと呼ぶことが多いです。</p>
</body>
</html>
