<p>HTMLとは、HyperTextMarkupLanguageの頭文字をとったもので、Webページ用の文書を記述するために開発されたマークアップ言語のことです。HTMLでマークアップされた文書は、ハイパーリンク機能を持ち、文書のある部分から他の文書へと次々と情報をたどっていくことができます。</p>
<p>しかし、現在話題を集めているHTML5という言葉は、もっと大きな意味を含んでいることが特徴です。これは仕様書のタイトルに「A vocabulary and associated APIs for HTML and XHTML」と記されていることからもわかります。</p>
