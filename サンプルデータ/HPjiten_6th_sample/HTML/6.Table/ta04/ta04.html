<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>列を表したい</title>
<link rel="stylesheet" href="ta-c.css" type="text/css">
</head>
<body>
<table>
	<colgroup span="1" class="shop"></colgroup>
	<colgroup>
		<col span="1" class="address">
		<col span="2" class="time">
	</colgroup>
		<tr><th>店舗</th><th>住所</th><th>営業時間</th><th>定休日</th></tr>
		<tr><td>上田支店</td><td>上田市上野1-2-3</td><td>10:00-20:00</td><td>火曜</td></tr>
		<tr><td>中川支店</td><td>中川市中園町45</td><td>10:00-20:00</td><td>不定休</td></tr>
		<tr><td>下村支店</td><td>下村市下山67-8</td><td>10:00-19:00</td><td>火曜</td></tr>
</table>
</body>
</html>
