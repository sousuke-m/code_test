<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>再生するファイルを複数指定したい</title>
</head>
<body>
<video controls>
	<source src="sample_video.webm" type="video/webm">
	<source src="sample_video.mp4" type="video/mp4">
	<p>ご利用のブラウザでは再生できません。動画ファイルを<a href="sample_video.mp4">ダウンロード</a>してください。</p>
</video>
</body>
</html>
