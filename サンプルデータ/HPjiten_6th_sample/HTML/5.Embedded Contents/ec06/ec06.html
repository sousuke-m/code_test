<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>プラグインのパラメータを指定したい</title>
</head>
<body>
<object data="welcome.swf" type="application/x-shockwave-flash" width="400" height="320">
	<param name="allowScriptAccess" value="sameDomain">
	<param name="allowFullScreen" value="false">
	<param name="movie" value="welcome.swf">
	<param name="quality" value="low">
	<param name="bgcolor" value="#ffffe0">
	<p>このコンテンツをご覧になるにはFlashプレーヤーが必要です。</p>
</object>
</body>
</html>
