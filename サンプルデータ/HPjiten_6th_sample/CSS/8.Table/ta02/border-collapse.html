<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>セルのボーダーの表示形式を指定したい</title>
<link rel="stylesheet" href="border-collapse.css">
</head>
<body>
<table class="sample1">
<caption>border-collapse: collapse</caption>
	<tr><th>曜日</th><th>クラス</th><th>状況</th></tr>
	<tr><td>月曜</td><td>入門クラス</td><td>受付終了</td></tr>
	<tr><td>水曜</td><td>基礎クラス</td><td>募集中（残席少）</td></tr>
	<tr><td>金曜</td><td>応用クラス</td><td>今期休講</td></tr>
</tr>
</table>
<table class="sample2">
<caption>border-collapse: separate</caption>
	<tr><th>曜日</th><th>クラス</th><th>状況</th></tr>
	<tr><td>月曜</td><td>入門クラス</td><td>受付終了</td></tr>
	<tr><td>水曜</td><td>基礎クラス</td><td>募集中（残席少）</td></tr>
	<tr><td>金曜</td><td>応用クラス</td><td>今期休講</td></tr>
</tr>
</table>
</body>
</html>
