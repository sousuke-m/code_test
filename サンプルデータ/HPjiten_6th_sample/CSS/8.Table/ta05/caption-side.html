<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>キャプションの位置を指定したい</title>
<link rel="stylesheet" href="caption-side.css">
</head>
<body>
<table>
<caption id="sample1">caption-side: top</caption>
	<tr><th>曜日</th><th>クラス</th><th>状況</th></tr>
	<tr><td>月曜</td><td>入門クラス</td><td>受付終了</td></tr>
	<tr><td>水曜</td><td>基礎クラス</td><td>募集中（残席少）</td></tr>
	<tr><td>金曜</td><td>応用クラス</td><td>今期休講</td></tr>
</tr>
</table>
<table>
<caption id="sample2">caption-side: bottom</caption>
	<tr><th>曜日</th><th>クラス</th><th>状況</th></tr>
	<tr><td>月曜</td><td>入門クラス</td><td>受付終了</td></tr>
	<tr><td>水曜</td><td>基礎クラス</td><td>募集中（残席少）</td></tr>
	<tr><td>金曜</td><td>応用クラス</td><td>今期休講</td></tr>
</tr>
</table>
</body>
</html>
