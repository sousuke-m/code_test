<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>リストのマークの配置を指定したい</title>
<link rel="stylesheet" href="list-style-position.css">
</head>
<body>
<p>list-style-position : outside</p>
<ul class="sample1">
	<li>マークをリスト項目のボックスの外側に配置</li>
	<li>マークをリスト項目のボックスの外側に配置</li>
</ul>
<p>list-style-position : inside</p>
<ul class="sample2">
	<li>マークをリスト項目のボックスの内側先頭に配置</li>
	<li>マークをリスト項目のボックスの内側先頭に配置</li>
</ul>
</body>
</html>
