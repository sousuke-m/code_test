<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>リストのマークを一括して指定したい</title>
<link rel="stylesheet" href="list-style.css">
</head>
<body>
<p><span id="pname">list-styleプロパティ</span>では、次のプロパティを一括して指定できます。</p>
<ul>
<li>list-style-typeの値（disc、circle、squareなど）<br>マークの種類を指定します</li>
<li>list-style-imageの値（画像のURL）<br>マークの画像を指定します</li>
<li>list-style-positionの値（outside、inside）<br>マークの位置を指定します</li>
</ul>
</body>
</html>
