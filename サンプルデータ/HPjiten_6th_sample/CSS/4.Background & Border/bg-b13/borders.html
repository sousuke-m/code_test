<p>夏目漱石 <cite>『吾輩は猫である』</cite></p>
<blockquote>吾輩は猫である。名前はまだ無い。<br>
どこで生れたかとんと見当がつかぬ。何でも薄暗いじめじめした所でニャーニャー泣いていた事だけは記憶している。吾輩はここで始めて人間というものを見た。 </blockquote>
