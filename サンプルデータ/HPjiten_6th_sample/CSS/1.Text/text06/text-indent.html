<p>CSS（Cascading Style sheets）は、Webページのうち、レイアウトやデザインなどの見栄え（スタイル）に関する部分を指定するための仕組みです。CSSにはいくつかのバージョンがあり、現在は主にLevel 3（CSS3）の仕様策定が進められています。</p>
<p>これまでのCSSは、すべての機能を1つの仕様書で定義していましたが、CSS3は、関連する機能をまとめた「モジュール」ごとに仕様書が分けられていて、策定の効率化が図られています。</p>
