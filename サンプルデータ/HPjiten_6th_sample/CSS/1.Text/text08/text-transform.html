<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>大文字・小文字に変換したい</title>
<link rel="stylesheet" href="text-transform.css">
</head>
<body>
<p><code>text-transform: capitalize</code><br>
<span id="sample1">this property transforms text for styling purposes.</span></p>
<p><code>text-transform: uppercase</code><br>
<span id="sample2">this property transforms text for styling purposes.</span></p>
<p><code>text-transform: lowercase</code><br>
<span id="sample3">THIS PROPERTY TRANSFORMS TEXT FOR STYLING PURPOSES.</span></p>
</body>
</html>
