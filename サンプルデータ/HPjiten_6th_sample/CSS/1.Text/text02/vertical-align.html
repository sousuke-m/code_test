<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>文字の垂直位置を指定したい</title>
<link rel="stylesheet" href="vertical-align.css">
</head>
<body>
<div class="item">
<p><code>virtual-alignプロパティ</code>は、指定された要素が表示される行の中での、縦方向の位置を指定するプロパティです。各値の意味をまとめると下のようになります。</p>
<div class="sample1">値
<span class="baseline">baseline</span>
<span class="sub">sub</span>
<span class="super">super</span>
<span class="top">top</span>
<span class="text-top">text-top</span>
<span class="middle">middle</span>
<span class="bottom">bottom</span>
<span class="text-bottom">text-bottom</span>
</div>
<p>この関係を利用すると次のような表現が可能です。</p>
<div class="sample2">
<p>■ ピタゴラスの定理はa<span class="super">2</span>=b<span class="super">2</span>+c<span class="super">2</span>で表されます。
<p>■ 水はH<span class="sub">2</span>O、二酸化炭素はCO<span class="sub">2</span>です。</p>
</div>
</div>
</body>
</html>
