<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>空白や改行の表示方法を指定したい</title>
<link rel="stylesheet" href="white-space-nowrap.css">
</head>
<body>
<p id="sample1"><code>white-space: normal</code><br>
white-spaceプロパティ       要素の中の半角スペース、タブ、改行をどのように処理するかを指定します。
値に「normal」を指定すると、要素内の半角スペースやタブ、改行をまとめ、内容はボックスの端で自動的に改行されます。</p>
<p id="sample2"><code>white-space: nowrap</code><br>
white-spaceプロパティ       要素の中の半角スペース、タブ、改行をどのように処理するかを指定します。
値に「nowrap」を指定すると、要素内の半角スペースやタブ、改行をまとめますが、内容は改行しないで表示されるようになります。</p>
</body>
</html>
