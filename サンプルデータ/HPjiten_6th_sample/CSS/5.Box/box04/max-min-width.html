<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>内容領域の最大・最小の幅を指定したい</title>
<link rel="stylesheet" href="max-min-width.css">
</head>
<body>
<p>
この範囲はwidthプロパティ幅が50%に指定されていますが、min-widthプロパティとmax-widthプロパティで幅の最大値と最小値も同時に設定されています。そのため、表示領域の50%が400ピクセルを超える場合は400ピクセルで、200ピクセルに満たない場合は200ピクセルで表示され、それ以外の場合は50%の幅で表示されます。
</p>
</body>
</html>
