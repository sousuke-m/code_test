<title>フォントを斜体にしたい</title>

<body>
<h1>font-style</h1>
<p>フォントのスタイルを指定します。標準、イタリック（italic）、斜体（oblique）のいずれかを指定します。では、italicやobliqueを用意していないフォントの場合は？というと、『CSS辞典』に以下の説明があります。</p>
<blockquote>日本語のフォントや、「italic」と「oblique」を用意していない欧文フォントの場合、通常は標準のフォントを斜めに傾けて表示します。</blockquote>
