<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>スモールキャップスを指定したい</title>
<link rel="stylesheet" href="font-variant.css">
</head>
<body>
<h1>S<span class="sc">mall</span> C<span class="sc">aps</span>/S<span class="sc">mall</span> C<span class="sc">apital</span></h1>
<p>スモールキャップスは、欧文の組版で見出し等に用いられる方式です。各語の先頭は通常の大文字として、残りの文字を縮小された大文字（スモールキャップス）で表示します。</p>
<p>「font-variant: small-caps」を指定した箇所は、小文字で記述されていても、通常よりやや小さなサイズの大文字に変換して表示されます。</p>
</body>
</html>
