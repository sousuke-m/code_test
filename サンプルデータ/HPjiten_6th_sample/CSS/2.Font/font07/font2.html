<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>システムフォントで表示させたい</title>
<link rel="stylesheet" href="font2.css">
</head>
<body>
<h1>font</h1>
<p>システムフォントを利用する場合は、fontプロパティの値に次のキーワードを指定します。ユーザの環境によって、フォントが異なる点に注意してください。</p>
<div>
	<p class="sample1">caption…ボタンなどに使用されるフォント</p>
	<p class="sample2">icon…アイコンの名前などに使用されるフォント</p>
	<p class="sample3">menu…メニューに使用されるフォント</p>
	<p class="sample4">message-box…ダイアログボックスで使用されるフォント</p>
	<p class="sample5">small-caption…小さなボタンなどに使用されるフォント</p>
	<p class="sample6">status-bar…ステータスバーで使用されるフォント</p>
</div>
</body>
</html>
