<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>マウス操作時に処理を行いたい</title>
<script src="event02.js"></script>
</head>
<body id="body" onload="pageLoad()">
    <p><img id="img" src="images/anime0.gif" alt=""
      ondblclick="dblClick()"
      onmouseover="mouseOver()"
      onmouseout="mouseOut()"
      oncontextmenu="return onRClick()"></p>
    <form action="">
        <p><input type="button" value="down & up"
           onmousedown="mouseDown()"
           onmouseup="mouseUp()"></p>
    </form>
</body>
</html>
